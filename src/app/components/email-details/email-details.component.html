<div *ngIf="emailDetails" class="email-selected">
  <h1>{{ emailDetails.headerSubject }}</h1>
  <p>De:{{ emailDetails.fromAddr }}</p>
  <mat-card >
    <mat-card-content>  
      <p>{{ emailDetails.text }}</p>
    </mat-card-content>
  </mat-card>
</div>
  
  <div class="no-email-selected" style="margin: 2rem 12rem 0 0;" *ngIf="!emailDetails">
    <p>Nenhum e-mail selecionado ou encontrado.</p>
  </div>
